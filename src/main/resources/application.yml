spring:
  application:
    name: cache-stampede

  datasource:
    url: jdbc:postgresql://localhost:5432/cache_stampede
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: 127.0.0.1
      port: 6379

# Cache configuration
cache:
  stampede:
    base-ttl-seconds: 20        # 테스트용: 짧은 TTL (20초)
    jitter-max-seconds: 5       # 테스트용: 짧은 jitter
    soft-ttl-ratio: 0.5         # 50% → soft TTL = 10초
    lock-timeout-seconds: 5
    lock-retry-interval-ms: 50
    lock-max-retries: 10        # 10 × 50ms = 500ms (DB 쿼리 100ms 보다 충분히 길게)

# Logging
logging:
  level:
    com.example.cachestampede: DEBUG
    org.springframework.data.redis: DEBUG

# Actuator / Micrometer
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Server
server:
  port: 8080
